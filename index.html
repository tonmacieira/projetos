<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div id="tela">
        <h1 id="title_h1">Área Exclusiva para Membros</h1>
        <div class="box_login">
            <h2>Login</h2>
            <input id="btn" type="email" placeholder="Email">
            <br><br>
            <input id="btn" type="password" name="password" placeholder="Senha">
            <br><br>
            <button id="btnlogin" type="submit">Fazer Login</button>
        </div>
        <main>
            <div id="container">
                <h3 style="font-size: 26px;">Faça o seu cadastro!</h3>
                <br>
                <p> Somente membros exclusivos possuem acesso! caso deseja ser um membro entre em contato via <a
                        href="https://www.google.com" target="_blank">Whatsapp</a> para realizar seu cadastro.</p>
            </div>
        </main>
    </div>
</body>

</html>
